<!DOCTYPE html>
	<html>
		<meta charset="utf-8">
			<head>


				<link rel="icon" type="image/png" href="./img/LOGOCC.png">
				<link rel="stylesheet" type="text/css" href="../CSS/EstilosParticipantes.css">
				<link href="../CSS/estilos.css" rel="stylesheet">
				<title>Sedes</title>
			</head>
		<body>
				<section>

					<header id="home"><img src="../img/LOGOCC.png" width="100" height="100"></a> </header>



   						<form>
						  <h2>Registro de: Usuarios</h2>

						  <div id="nombre">
						    <label for="nombre">Nombre:</label>
						    <input type="text" name="nombre" required autofocus>
						  </div>
						  <div id="apPaterno">
						    <label for="apPaterno">Apellido Paterno:</label>
						    <input type="text" name="apPaterno" required >
						  </div>
						  <div id="apMaterno">
						    <label for="apMaterno">Apellido Materno:</label>
						    <input type="text" name="apMaterno" required>
						  </div>
						  <div id="email">
						    <label for="email">Email:</label>
						    <input type="Email" name="email" required>
						  </div>
						  <div id="usuario">
						    <label for="usuario">Usuario:</label>
						    <input type="text" name="usuario" required>
						  </div>
						  <div id="pass">
						    <label for="pass">Password:</label>
						    <input type="Password" name="pass" required>
						  </div>
						  <div id="plantel">
						    <label for="plantel">Plantel:</label>
						    <input type="" name="plantel" required>
						  </div>
						  <div id="claveE">
						    <label for="claveE">Clave de Empleado:</label>
						    <input type="text" name="claveE" required>
						  </div>
						  <div id="equipo">
						    <label for="equipo">Equipo:</label>
						    <input type="text" name="equipo" required>
						    <br> <br>

						  <div id="guardar" class="button">
						    <button type="submit">Guardar</button>
						  </div>

						  <div id="cancelar" class="button">
						    <button type="submit">Cancelar</button>
						  </div>

						</form>

				</section>
			</main>
